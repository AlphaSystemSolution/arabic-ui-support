plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.alphasystem.arabic:arabic-support:3.0.0-SNAPSHOT'
    compile 'com.alphasystem.ui:fx-support:3.0.0-SNAPSHOT'
    compile 'com.alphasystem.arabic:morphological-analysis-simple-model:4.0.0-SNAPSHOT'
}

group = 'com.alphasystem.arabic'
version = '4.0.0-SNAPSHOT'
description = 'arabic-ui-support'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
